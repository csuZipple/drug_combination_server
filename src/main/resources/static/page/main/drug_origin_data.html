<script src="../../resource/js/jquery.js"></script>
<script type="text/javascript" src="../../resource/js/base.js"></script>
<script>
    $(".zl_btn").click(function () {
        window.history.back();
    });
    //load from backstage.
        let data={
            data:{"id" : 2,
                "source" : "PMC3926026",
                "drug1Id" : "NCGC00015609-06",
                "drug1Name" : "Lonidamine",
                "drug1Target" : "Phosphotransferase (HK) (Trypanosoma brucei) Inhibitor",
                "drug2Id" : "NCGC00187912",
                "drug2Name" : "ibrutinib",
                "conc1" : "2.5,0.625,0.15625,0.0390626,0.0097656,0.0",
                "conc2" : "0.05,0.0125,0.003125,7.812000000000001E-4,1.954E-4,0.0",
                "mqcClass" : "good",
                "mqcConfidence" : "0.944847",
                "medianExcess" : "48.85378",
                "numExcess" : "4",
                "excessHSA" : "76.97292",
                "excessCRX" : "113111.341",
                "ls3x3" : "0",
                "beta" : "1.00869",
                "gamma" : "1.00869",
                "growth" : "0.66603",
                "dbSumPos" : "0.91793",
                "dbSumNeg" : "-0.1482"
            },
            key:["id","source"]
        };
        init();
        function init() {
            let url = createRequest();
            if (url===""){
                $(".zl_loader").css("display","none");
                return;
            }
            $.ajax({
                type: 'POST',
                url: url,
                data: data,
                beforeSend:function(){
                    $(".zl_loader").css("display","flex");
                },
                success: function (data) {
                    $(".zl_loader").css("display","none");
                    createTableTr(data);
                },
            });

        }

        function createTableTr(data) {
            let str ="";
            for(let key in data){
                console.log(key+':'+data[key]);
                str+="<tr><th>"+key+"</th><td>"+data[key]+"</td></tr>";
            }
            $(".zl_vertical_table").append($(str));
        }

        function createRequest() {
           let fid =  getParamFromUrl("fid");
           let source =  getParamFromUrl("source");
           if(fid===""||fid===null||source===""||source===null){
               alert("error url");
               return "";
           }else{
               let request="";
               switch(source){
                   case "PMC3926026":
                       request ="/pmc3/";
                       break;
                   case "PMC5248573":
                       request="/pmc5/";
                       break;
                   case "NCI":
                       request="/nci/";
                       break;
                   case "PMID26983881":
                       request="/pmid2/";
                       break;
                   default:
                       alert("error request");
               }
               return rootUrl+request+"list/"+fid;
           }
        }

</script>
